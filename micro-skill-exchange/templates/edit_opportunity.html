<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Opportunity</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_styles.css') }}">
  <style>
    .form-container { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="text"], textarea { width: 100%; padding: 10px; }
    .btn { margin-top: 10px; }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Edit Opportunity</h2>
    <form action="{{ url_for('edit_opportunity', id=opportunity.id) }}" method="post">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ opportunity.title }}" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required>{{ opportunity.description }}</textarea>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ opportunity.location }}">
      </div>

      <button type="submit" class="btn btn-primary">Update Opportunity</button>
      <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
    </form>
  </div>
</body>
</html>
