<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Opportunity</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='add_opportunity_style.css') }}">
</head>
<body>

  <div class="form-container">
    <h2>Add New Opportunity</h2>

    {% if message %}
      <div class="success-message">{{ message }}</div>
    {% endif %}

    <form action="{{ url_for('add_opportunity') }}" method="post">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>

      <button type="submit" class="btn-submit">Add Opportunity</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
